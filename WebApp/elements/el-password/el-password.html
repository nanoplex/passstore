<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/core-ajax/core-xhr.html" />

<polymer-element name="el-password" attributes="data">
    <template>
        <link href="el-password.min.css" rel="stylesheet" />
        <core-xhr id="xhr"></core-xhr>
        <div id='pass'>
            <section on-tap="{{Toggle}}">
                <p>{{name}}</p>
            </section>
            <section class='hidden'>
                <div class='info'>
                    <core-icon icon='perm-identity'></core-icon>
                    <p>{{username}}</p>
                    <button on-tap="{{DeletePass}}">
                        <core-icon icon='delete'></core-icon>
                    </button>
                </div>
                <div id='password'>
                    <button on-tap="{{ShowPass}}">
                        <core-icon icon='lock-open'></core-icon>
                    </button>
                </div>
            </section>
        </div>
    </template>
    <script src="el-password.min.js"></script>
</polymer-element>
